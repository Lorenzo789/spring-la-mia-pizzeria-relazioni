<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <header th:replace="~{frag :: header()}"></header>
    <h1>Drink Edit</h1>
    <form method="POST" action="/drinks/edit-drink" th:object="${drink}" >
    	<input type="number" name="id" th:field="*{id}" style="display:none">
		<div>
            <label>Name</label>
            <input type="text" name="name" th:field="*{name}">
        </div>

        <div>
            <label>Description</label>
            <input type="text" name="description" th:field="*{description}">
        </div>

        <div> 
		    <label>Price</label>
		    <input type="number" name="price" th:field="*{price}">
        </div>
        
		<input type="submit" value="UPDATE">
	</form>
</body>
</html>
